<html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if title %}
    <title>
        Hive - {{ title }}
    </title>
    {% else %}
    <title>Hive</title>
    {% endif %}
</head>

<body>
    <div>
        Hive:
        <a href={{ url_for("index") }}>Home</a>
        <a href={{ url_for("login") }}>Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {%for m in messages %}
        <li> {{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
